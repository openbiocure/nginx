# Telco Platform Configuration
server {
    listen 80;
    server_name telco-platform.openbiocure.ai;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve static files (Vite build)
    location / {
        root /opt/telco-analysis/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and backend routes
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
	proxy_pass http://telco-platform.lab:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(admin|docs|openapi) {
        proxy_pass http://telco-platform.lab:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check passthrough
    location /health {
        proxy_pass http://telco-platform.lab:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Maintenance page (optional)
    location = /maintenance.html {
        root /etc/nginx/static;
        internal;
    }

    location /assets/ {
        alias /etc/nginx/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    error_page 503 /maintenance.html;
}